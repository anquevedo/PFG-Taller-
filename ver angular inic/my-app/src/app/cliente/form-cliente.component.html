<div class="container">
    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <form>

            <div class="form-group row">
                <label for="dni" class="col-form-label col-sm-2">DNI</label>
                <div class="col-sm-6">
                    <input type="text" class="form control" name="dni" [(ngModel)]="cliente.dni">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Nombres</label>
                <div class="col-sm-6">
                    <input type="text" class="form control" name="name" [(ngModel)]="cliente.name">
                </div>
            </div>

            <div class="form-group row">
                <label for="surname" class="col-form-label col-sm-2">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" class="form control" name="surname" [(ngModel)]="cliente.surname">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form control" name="email" [(ngModel)]="cliente.email">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Contrase√±a</label>
                <div class="col-sm-6">
                    <input type="text" class="form control" name="password" [(ngModel)]="cliente.password">
                </div>
            </div>

            <div class="form-group row">
                <label for="telephone" class="col-form-label col-sm-2">Telefono</label>
                <div class="col-sm-6">
                    <input type="text" class="form control" name="telephone" [(ngModel)]="cliente.telephone">
                </div>
            </div>

            <button class= "btn btn-success" role="button" (click)='create()'> Registrar</button>

        </form>
    </div>

    


</div>
