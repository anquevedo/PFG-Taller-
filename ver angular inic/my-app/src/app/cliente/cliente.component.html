<h1> {{titulo}} </h1>

<button class= "btn btn-info" type="button" [routerLink]="['/cliente/form']"> Nuevo cliente</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Dni</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Telefono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of cliente">
        <th scope="row">{{cliente.dni}}</th>
        <td>{{cliente.name}}</td>
        <td>{{cliente.surname}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.telephone}}</td>

    </tbody>
  </table>
