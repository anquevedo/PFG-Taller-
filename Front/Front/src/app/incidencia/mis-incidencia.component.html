<app-menu></app-menu>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Coche</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha Inicio</th>
        <th scope="col">Fecha Final</th>
        <th scope="col">Estado de la Incidencia</th>
        <th scope="col">Desasignar</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let incidencia of incidencia">
        <td>{{incidencia.matriculaCoche}}</td>
        <td>{{incidencia.descripcion}}</td>
        <td>{{incidencia.dateInicio}}</td>
        <td>{{incidencia.dateFin}}</td>
        <td>{{incidencia.estado}}</td>
        <td *ngIf="isMecanico"><button class="btn btn-outline-success btn-block" (click)="quitarIncidencia(incidencia.id)"><i class="fas fa-pencil-alt"></i> Desasignar</button></td>
        <td *ngIf="isAdmin || isMecanico"><button class="btn btn-outline-warning" routerLink="/editarIncidencia/{{incidencia.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isMecanico"><button class="btn btn-outline-danger" (click)="borrar(incidencia.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>


  <div class="mt-3" *ngIf="isUser">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevaIncidencia">
      <i class="fas fa-plus-circle"></i> Nueva Incidencia</button>
  </div>

</div>
