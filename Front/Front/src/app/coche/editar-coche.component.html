<div class="container" *ngIf="coche">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca"
                    [(ngModel)]="coche.marca" required>
                </div>
                <div class="form-group">
                    <label for="marca">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo"
                    [(ngModel)]="coche.modelo" required>
                </div>       
                <div class="form-group">
                    <label for="anio">AÃ±o</label>
                    <input type="number" class="form-control" id="anio" name="anio"
                    [(ngModel)]="coche.anio" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio"
                    [(ngModel)]="coche.precio" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
