<app-menu></app-menu>
<div class="container">
  <form *ngIf="isUser">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col" *ngIf="isAdmin">Usuario</th>
        <th scope="col">Matricula</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Año</th>
        <th scope="col">Precio</th>
        <th scope="col" *ngIf="isAdmin || isUser">Editar</th>
        <th scope="col" *ngIf="isAdmin || isUser">Borrar</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let coche of coches">
        <td  *ngIf="isAdmin">{{coche.nombreUsuario}}</td>
        <td>{{coche.matricula}}</td>
        <td>{{coche.marca}}</td>
        <td>{{coche.modelo}}</td>
        <td>{{coche.anio}}</td>
        <td>{{coche.precio}}€</td>
        <td *ngIf="isUser"><button class="btn btn-outline-warning" routerLink="/editar/{{coche.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin || isUser"><button class="btn btn-outline-danger" (click)="borrar(coche.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</form>

  <div class="mt-3" *ngIf="isUser">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevo">
      <i class="fas fa-plus-circle"></i> Nuevo Coche</button>
  </div>

</div>
